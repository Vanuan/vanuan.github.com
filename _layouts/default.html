<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>
    {{ page.title }} &ndash; {{ site.title }}
  </title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/my.css" media="screen" />
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-18508692-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
<body>

<div id="header">
  <h1><span id="title"><a href="{{site.url}}">{{site.title}}</a></span></h1>
  <span id="promo">
  Sufficiently incompetent coders can write FORTRAN in any language.
Sufficiently talented coders can write great applications in terrible languages.
  </span>

</div>

<div id="content">
<p style="color: green"></p>
{% if page.title %}
<h1>{{ page.title }}</h1>
{% endif %}
  {{ content }}
</div>

{{ paginator.posts }}

</body>
</html>
